            <form id="login-form">
              <label for="email-login">Email:</label>
              <input type="email" id="email-login" required>

              <label for="contrasena-login">Contraseña:</label>
              <input type="password" id="contrasena-login" required>

    <h2>Registro de usuario</h2>
  <form id="registro-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" required>
    <br>
    <button type="submit">Registrarse</button>
  </form>
  
    
      <title>Registro de nombres</title>
    
      <h1>Registro de nombres</h1>
      <form id="registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidoP">Apellido paterno:</label>
        <input type="text" id="apellidoP" name="apellidoP" required>
        <br>
        <label for="apellidoM">Apellido materno:</label>
        <input type="text" id="apellidoM" name="apellidoM" required>
        <br>
        <button type="submit">Registrarse</button>
      </form>
      
      <ul id="nombres"></ul>
  
      <button id="borrar-localstorage">Borrar LocalStorage</button>
