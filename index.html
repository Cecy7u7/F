<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <title>COLMIMSS</title>
</head>
<body>



  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">COLMIMSS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <form class="row g-3">
                <div class="col-auto">
                  <label for="email-login">Correo</label>
                  <input type="email" placeholder="Ingrese correo" id="email-login" required>
                </div>
                  <br>
                <div class="col-auto">
                  <label for="contrasena-login">Contraseña</label>
                  <input type="password" placeholder="Ingrese contraseña" id="contrasena-login" required>
                </div>  
                  <br>
                <div class="col-auto">
                  <button class="btn btn-outline-success" type="submit">Iniciar sesión</button>
                </div>
              </form>
            </li>
            
        </div>
      </div>
    </div>
  </nav><br><br> <br>
  
  
  
  <div class="accordion container" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Registro de Usuarios
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body mb-3">
          <div class="mb-3 row">
            <label for="stacitNombre" class="col-sm col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" id="nombre" required>
              <br>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm col-form-label">Correo</label>
            <div class="col-sm-10">
              <input type="email" readonly class="form-control" id="email" required>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticContrasena" class="col-sm col-form-label">Contraseña</label>
            <div class="col-sm-9">
              <input type="password" readonly class="form-control" id="contrasena" required>
            </div>
          </div>
            <br>
            <button type="submit">Registrar</button> 
        </div>
      </div>
    </div>
  </div>
  

  
    
      <title>Registro de nombres</title>
    
      <h1>Registro de nombres</h1>
      <form id="registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidoP">Apellido paterno:</label>
        <input type="text" id="apellidoP" name="apellidoP" required>
        <br>
        <label for="apellidoM">Apellido materno:</label>
        <input type="text" id="apellidoM" name="apellidoM" required>
        <br>
        <button type="submit">Registrarse</button>
      </form>
      
      <ul id="nombres"></ul>
  
      <button id="borrar-localstorage">Borrar LocalStorage</button>
  
      
  
      
  
      
      <script src="RegNom.js"></script>
      <script src="registro.js"></script>
      <script src="borrarLS.js"></script>
    


</body>
</html>
